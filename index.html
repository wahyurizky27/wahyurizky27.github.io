<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Serie A</title>
    <meta name="description" content="Seri A FOOTBALL" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" sizes="256x256" type="image/png">
    <link rel="apple-touch-icon" href="images/logo-192x192.png">
    <meta name="theme-color" content="#00897B"/>

    <style>
      .preloader-background {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eee;
        
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;	
      }
    </style>
  </head>
  <body>

    <!-- Navigasi -->
    <nav class="teal darken-2" role="navigation">
      <div class="nav-wrapper container">
        <a href="index.html" id="logo-container" class="brand-logo truncate">Serie A</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <div class="preloader-background">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script> 
      document.addEventListener("DOMContentLoaded", function() {
        $('.preloader-background').delay(1700).fadeOut('slow');
	
        $('.preloader-wrapper')
          .delay(1700)
          .fadeOut();

      });
    </script>
  </body>
</html>
